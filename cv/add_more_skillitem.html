<li id="new_insert" class="skill_item">
  <div class="skill_in_display progress hidden">
	<div class="progress-bar" role="progressbar">
		<span class="sr-only"></span>
	</div>
	<span class="progress-type"></span>
	<span class="progress-completed"></span>
  </div>
  <div class="skill_in_edit" >
	<div class="content-wrap bg1 ">
		<div class="col-md-10 content-wrap bg1">
			<div class="line-content">
			  <h4><input id="skName" value="Input Skill Name" class="h4_input savedata" name="skName"></input>
			  <input id="skMark" value="0" class="h4_input savedata" name="skMark"></input>/10</h4>
			</div>
		</div>
		<div class="col-md-1 move_handler content-wrap bg1">
		  <span class="move_handler_span" style="visibility: visible;">
			<span class="move_handler glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
		  </span>
		  <span class="move_handler_span" style="visibility: visible;">
			<i class="delete_btn pull-right fa fa-trash-o" aria-hidden="true" onclick="del('skills', this)"></i>
		  </span>
		</div>
	</div>
  </div>
</li>
