<div id="new_insert" class="item line row edu_row">
	<div class="col-md-1 bg1 timeline-space full-height hidden-sm hidden-xs"></div>
	<div class="col-md-1 timeline-progress hidden-sm hidden-xs full-height timeline-education "></div>
	<div class="col-md-9 content-wrap bg1">
		<div class="line-content line-content-education">
			<input id="major" name="major" value="Input Your Major" class="h3_input section-item-title-1 savedata"></input><span class="glyphicons glyphicons-remove-circle"></span>
			<i class="fa fa-university"></i><input id="school_name" name="school_name" class="graduation_input graduation-time savedata" value="&nbsp;School Name"> </input>
				<br><span class="graduation-date">Graduation&nbsp;</span><input id="graduate_year" name="graduate_year" class="graduation_small_input graduation-date savedata"  class="graduation-date" value='"When did you graduate"' >
			</input>
			<div class="graduation-description">
			  <textarea id="intro" maxlength="740" name="intro" class="savedata" >You may want to tell your employers more about your education</textarea>
			</div>
		</div>
	</div>
	<div class="col-md-1 move_handler content-wrap bg1 full-height table_div">
	  <span class="move_handler_span">
		<span class="move_handler glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
	  </span>
	  <span class="move_handler_span">
		<i class="delete_btn pull-right fa fa-trash-o" aria-hidden="true" onclick="del('education', this)"></i>
	  </span>
	</div>
</div>
